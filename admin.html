<body>
    <div class="page">
        <header>
            <div id="title">
                <img src="images/barco1.png" alt="ícone de barco" />
                <div class="headtitle">
                    <h1>Luxo</h1>
                    <h2>Aluguel de iates</h2>
                </div>
            </div>

            <nav>
                <ul class="navmenu">
                    <li><a href="index.html">Página inicial</a></li>

                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" />

            <div class="buttons">
                <button class="button" type="button" id="buttonLoginAdmin" style="margin-bottom: 40px;">Enviar</button>
